<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-windth, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">


    <title>Score Keeper</title>

    <script src="./index.js" defer></script>

    <style>
        @media screen and (width <=48em) {


            .card-footer {
                display: flex;

            }

            #p1Button,
            #p2Button {
                padding: 0 1rem;
                font-size: small;
            }

            #p1Button,
            #p2Button,
            #reset {
                flex: 1;
                /* button takes available space */
                min-width: 0;
            }
        }
    </style>


</head>

<body>

    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">


                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="./images/tennis-racket.avif" alt="tennis racket image">
                            </figure>

                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">

                                <h1 class="title is-1"><span class="p1Display">0</span> to <span
                                        class="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the button below to keep Score</p>

                                <label for="playto" class="label is-large is-inline">Playing to</label>

                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>


                            </div>
                        </div>
                        <footer class="card-footer">

                            <button id="p1Button" class="is-primary button card-footer-item ">+1 player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item ">+2 player
                                Two</button>
                            <button id="reset" class="is-danger button card-footer-item ">Reset</button>


                        </footer>
                    </div>

                </div>
            </div>
        </div>

    </section>

</body>

</html>
